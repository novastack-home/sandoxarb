<!DOCTYPE html>
<html lang="en">

<head>
  <title>&lt;whale&gt; example</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/focus-visible.js" defer></script>

</head>

<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer 
      src="./assets/whale.glb" 
      ios-src="./assets/whale.usdz" 
      poster="./assets/whale.png"
      alt="A 3D model of an whale" 
      shadow-intensity="1" 
      camera-controls 
      auto-rotate 
      ar
      autoplay
      scale= "0.5 0.5 0.5">
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>Whale</h1>
    </section>

  </div>
  <script type="module" src="./scripts/model-viewer.min.js">
  </script>
  <script nomodule src="./scripts/model-viewer-legacy.js">
  </script>
</body>

</html>
